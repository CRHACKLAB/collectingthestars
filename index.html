                            <a-plane  color="white" scale="0.4 0.4 1" width="3.1" height="1.1" position="3.472 -2.37 0.01">
                                <a-plane id="gotoEarthButton"  color="red" width="3" height="1" position="0 0 0.01" 
                                animation__mouseenter="property: components.material.material.color; type: color; to: #333; startEvents: mouseenter; dur: 200";
                                animation__mouseleave="property: components.material.material.color; type: color; to: black; startEvents: mouseleave; dur: 200";
                                sound="src: #clicksound; on: click"
                                >
                                    <a-text value="ON MY WAY!" font="./assets/fonts/Exo2Bold.fnt" align="center" scale="1.5 1.5 1"></a-text>                     
                                </a-plane>
                            </a-plane>
                        </a-image>
                        <!--Reset Planet 3 after wrong answer-->
                        <a-plane id="restartPlanet3" color="red" width="1.6" height="0.9" position="0 0 0.1"  visible="false">
                            <a-plane color="white" width="12" height="4.6" position="0 0 -0.01"></a-plane>
                            <a-text value="Restart" font="assets/fonts/Exo2Bold.fnt" align="center" scale="1.5 1.5 1"></a-text>
                            <a-text value="Oh no!!\nYour answer is wrong!\nNow you have to start again." font="assets/fonts/Exo2Bold.fnt" color="red" position="0 1.5 0" align="center" scale="1.5 1.5 1"></a-text>
                        </a-plane>
                    </a-plane> <!-- END OF CHALLENGES-->
                </a-image>
                <!--                     -->
                <!-- EARTH - END OF GAME -->
                <!--                     -->
                <a-image id="planetEarth" src="#earth" width="16" height="9" position="0 0 0.15" visible="false">
                    <a-text value="You saved the Earth!" color="red" align="center" scale="4 4 1"></a-text>
                </a-image>
            </a-box>

            </a-camera>
